name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi
      - name: Run unit tests
        run: pnpm test:ci
      - name: Build and start app
        run: |
          pnpm build
          pnpm start &
      - name: Run Playwright E2E
        env:
          CI: true
        run: pnpm e2e
